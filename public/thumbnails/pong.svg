<!-- This is a simple SVG placeholder for the Pong scene -->
<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e293b"/>
  <text x="50%" y="45%" font-family="Arial" font-size="24" fill="#34d399" text-anchor="middle">Pong Game</text>
  <rect x="20" y="80" width="10" height="70" fill="#10b981" rx="2"/>
  <rect x="370" y="80" width="10" height="70" fill="#10b981" rx="2"/>
  <circle cx="200" cy="120" r="10" fill="#ecfdf5">
    <animate attributeName="cx" values="50;350;50" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="80;160;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  <line x1="200" y1="80" x2="200" y2="160" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
