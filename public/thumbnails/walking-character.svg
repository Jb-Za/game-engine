<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (optional) -->
  <rect width="200" height="200" fill="#e8f4fd" opacity="0.3"/>
  
  <!-- Ground line -->
  <line x1="0" y1="180" x2="200" y2="180" stroke="#8b9dc3" stroke-width="2"/>
  
  <!-- Character group -->
  <g id="character">
    <!-- Body -->
    <ellipse cx="100" cy="120" rx="20" ry="30" fill="#4a90e2">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 0,-2; 0,0"
        dur="0.6s"
        repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Head -->
    <circle cx="100" cy="80" r="18" fill="#ffcc99">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 0,-1; 0,0"
        dur="0.6s"
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Eyes -->
    <circle cx="95" cy="77" r="2" fill="#333"/>
    <circle cx="105" cy="77" r="2" fill="#333"/>
    
    <!-- Smile -->
    <path d="M 93 85 Q 100 90 107 85" stroke="#333" stroke-width="1.5" fill="none"/>
    
    <!-- Left Arm -->
    <line x1="85" y1="110" x2="70" y2="130" stroke="#ffcc99" stroke-width="6" stroke-linecap="round">
      <animate
        attributeName="x2"
        values="70; 75; 70"
        dur="0.6s"
        repeatCount="indefinite"/>
      <animate
        attributeName="y2"
        values="130; 125; 130"
        dur="0.6s"
        repeatCount="indefinite"/>
    </line>
    
    <!-- Right Arm -->
    <line x1="115" y1="110" x2="130" y2="130" stroke="#ffcc99" stroke-width="6" stroke-linecap="round">
      <animate
        attributeName="x2"
        values="130; 125; 130"
        dur="0.6s"
        repeatCount="indefinite"/>
      <animate
        attributeName="y2"
        values="130; 125; 130"
        dur="0.6s"
        repeatCount="indefinite"/>
    </line>
    
    <!-- Left Leg -->
    <line x1="90" y1="145" x2="85" y2="175" stroke="#333" stroke-width="8" stroke-linecap="round">
      <animate
        attributeName="x2"
        values="85; 80; 90; 85"
        dur="0.6s"
        repeatCount="indefinite"/>
      <animate
        attributeName="y2"
        values="175; 170; 175; 175"
        dur="0.6s"
        repeatCount="indefinite"/>
    </line>
    
    <!-- Right Leg -->
    <line x1="110" y1="145" x2="115" y2="175" stroke="#333" stroke-width="8" stroke-linecap="round">
      <animate
        attributeName="x2"
        values="115; 120; 110; 115"
        dur="0.6s"
        repeatCount="indefinite"/>
      <animate
        attributeName="y2"
        values="175; 170; 175; 175"
        dur="0.6s"
        repeatCount="indefinite"/>
    </line>
    
    <!-- Left Foot -->
    <ellipse cx="85" cy="175" rx="8" ry="4" fill="#8b4513">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -5,-5; 5,0; 0,0"
        dur="0.6s"
        repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Right Foot -->
    <ellipse cx="115" cy="175" rx="8" ry="4" fill="#8b4513">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,-5; -5,0; 0,0"
        dur="0.6s"
        repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Walking direction indicator (optional) -->
  <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" fill="#666">Walking Animation</text>
  
  <!-- Simple background elements for movement context -->
  <g opacity="0.6">
    <!-- Moving background lines to suggest movement -->
    <line x1="0" y1="40" x2="50" y2="40" stroke="#ddd" stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="200,0; -50,0"
        dur="2s"
        repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="60" x2="30" y2="60" stroke="#ddd" stroke-width="1">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="230,0; -30,0"
        dur="3s"
        repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="50" x2="40" y2="50" stroke="#ddd" stroke-width="1.5">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="240,0; -40,0"
        dur="2.5s"
        repeatCount="indefinite"/>
    </line>
  </g>
</svg>
